app = "selunagent"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"

[env]
  PORT = "8787"

[mounts]
  source = "selun_data"
  destination = "/app/backend/data"


[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"
