app = "selunagent"
primary_region = "sin"

[build]
  dockerfile = "backend/Dockerfile"

[deploy]
  strategy = "immediate"

[env]
  PORT = "8787"

[mounts]
  source = "selun_data"
  destination = "/app/backend/data"

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"
